<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Stories | NEET Prep Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b6b;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .story-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary);
        }
        
        .story-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .story-content {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            white-space: pre-line;
            line-height: 1.8;
        }
        
        .story-footer {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        
        .emoji {
            font-size: 1.2rem;
            margin-right: 0.3rem;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #3a5bef;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .story-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-trophy"></i> NEET Success Stories</h1>
            <p>Real journeys of students who cracked NEET against all odds</p>
        </div>
        
        {% for story in stories %}
        <div class="story-card">
            <h2 class="story-title"><i class="fas fa-star"></i> {{ story.title }}</h2>
            <p class="story-content">{{ story.content }}</p>
            <div class="story-footer">
                <span>ðŸ‘¤ {{ story.author }}</span>
                <span>ðŸ“… {{ story.date }}</span>
            </div>
        </div>
        {% endfor %}
        
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
